<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<div class="my-3 border-bottom">
		<div>
			<h4>회원가입</h4>
		</div>
	</div>
	<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
		<div th:if="${#fields.globalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"
			class="alert alert-danger" role="alert"></div>
		
		<div class="mb-3">
			<label for="username" class="form-label">ID</label>
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}">
				<div th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>
			</div>
			<input type="text" th:field="*{username}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password1" class="form-label">비밀번호</label>
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password1')}">
				<div th:each="err : ${#fields.errors('password1')}" th:text="${err}"></div>
			</div>
			<input type="password" th:field="*{password1}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password2" class="form-label">비밀번호 확인</label>
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password2')}">
				<div th:each="err : ${#fields.errors('password2')}" th:text="${err}"></div>
			</div>
			<input type="password" th:field="*{password2}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label>
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
				<div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
			</div>
			<input type="email" th:field="*{email}" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">회원가입</button>
		<a th:href="@{/}" class="btn btn-primary">뒤로가기</a>
	</form>
</div>
</html>
